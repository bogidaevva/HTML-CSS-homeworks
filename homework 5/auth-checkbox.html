<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <script src="https://kit.fontawesome.com/9cf9a6173e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/auth-checkbox.css">
</head>
<body>
<form action="#" method="post">
    <div class="icon">
        <!-- <label for="login">Введите логин</label> -->
        <input id="login" type="text" placeholder="логин" required name="login">
        <span class="login-icon"><i class="far fa-user"></i></span>
    </div>
    <div class="icon">
        <!-- <label for="password">Введите пароль</label> -->
        <input id="password" type="password" placeholder="пароль" required minlength="6" name="password">
        <span class="pwd-icon"><i class="fas fa-unlock-alt"></i></span>
    </div>
    <div>
        <label class="remember-label">
            <input type="checkbox" name="remember" checked value="remember">
            <span>запомнить</span>
        </label>
    </div>
    <input type="submit" value="Войти">
</form>
</body>
</html>
